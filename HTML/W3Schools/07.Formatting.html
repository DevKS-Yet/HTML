<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Formatting</title>
</head>

<body>
  <!-- <b> element -->
  <b>This text is bold</b>
  <hr>
  <!-- <strong> element -->
  <strong>This text is strong</strong>
  <hr>
  <!-- <i> element -->
  <i>This text is italic</i>
  <hr>
  <!-- <em> element -->
  <em>This text is emphasized</em>
  <hr>
  <!-- <small> element -->
  <small>This text is smaller</small>
  <hr>
  <!-- <mark> element -->
  <p>This text is <mark>mark</mark></p>
  <hr>
  <!-- <del> element -->
  <p>This text is <del>del</del></p>
  <hr>
  <!-- <ins> element -->
  <p>This text is <ins>ins</ins></p>
  <hr>
  <!-- <sub> element -->
  <p>This text is <sub>sub</sub></p>
  <hr>
  <!-- <sup> element -->
  <p>This text is <sup>sup</sup></p>
</body>

</html>
